<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
    <!--Typed.js-->
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/typed.js"></script>

    <title>IITK Coins</title>
</head>
<body>
    <div class="alert alert-success alert-dismissible fade show" role="alert">
        <strong>Enter Roll Numbers</strong> 
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">Ã—</span>
        </button>
      </div>
      
      <div class="container">

    <h1>Enter Roll Numbers and the number of coins they hold:</h1><br>
    <form action="/coins" method="POST">{% csrf_token %}
        <h2>Enter Roll No 1</h2>
        <input type="text" name="rollno1" >
        <h2>Enter No of coins held by roll no 1</h2>
        <input type="text" name="coin1" >
        <br><br><br><br>
        <h2>Enter Roll No 2</h2>
        <input type="text" name="rollno2" >
        <h2>Enter No of coins held by roll no 2</h2>
        <input type="text" name="coin2" >
        <br><br><br><br>
        <h2>Enter Roll No 3</h2>
        <input type="text" name="rollno3" >
        <h2>Enter No of coins held by roll no 3</h2>
        <input type="text" name="coin3" ><br>
        <button type="submit" class="btn btn-dark mt-2">Submit </button>
    </form>
        </div>

  
</body>
</html>
